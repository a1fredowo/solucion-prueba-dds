<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Votación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Votación de Representantes</h1>
    <!-- El contenedor .form-container envuelve el formulario para centrar solo el formulario en la página,
         permitiendo que el título (h1) mantenga su propia alineación independiente arriba -->
    <div class="form-container">
        <form id="voting-form">
            <div class="form-group">
                <label for="name">Nombre del empleado</label>
                <input type="text" id="name" name="name">
            </div>
    
            <div class="form-group">
                <label for="area">Área de trabajo</label>
                <select id="area" name="area">
                    <option value="ventas">Ventas</option>
                    <option value="marketing">Marketing</option>
                    <option value="desarrollo">Desarrollo</option>
                    <option value="rrhh">Recursos Humanos</option>
                </select>
            </div>
    
            <div class="form-group">
                <button type="submit" class="btn-submit">Votar</button>
            </div>
        </form>
    </div>
</body>
</html>
