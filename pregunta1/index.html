<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Votación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Votación de Representantes</h1>
    
    <!-- Error: Falta un contenedor para centrar solo el formulario y mantener el título (h1) en su posición original.
         El formulario debería estar dentro de un contenedor, como <div class="form-container">, para alinearlo
         de manera independiente sin afectar el título h1 -->
    <form id="voting-form">
        <div class="form-group">
            <label for="name">Nombre del empleado</label>
            <input type="text" id="name" name="name">
        </div>

        <div class="form-group">
            <label for="area">Área de trabajo</label>
            <select id="area" name="area">
                <option value="ventas">Ventas</option>
                <option value="marketing">Marketing</option>
                <option value="desarrollo">Desarrollo</option>
                <option value="rrhh">Recursos Humanos</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn-submit">Votar</button>
        </div>
    </form>
</body>
</html>
